<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마우스 포인터3 : 뉴스타임스</title>
    <style>
        img{
            position: absolute;
            left: 30%;
            top: 30%;
        }
        .vod{
            position: absolute;
            left: 30%;
            top: 30%;
        }
    </style>
    <script>
        let x = 0, y=0, mx=0, my=0;
        let speed = 0.01;
        let imgArr = [];
        let bird;

        window.onload = function(){
            imgArr = document.getElementsByTagName('img');
            bird = document.getElementsByClassName('vod')[0];
            window.addEventListener('mousemove', moveFunc, false);

            function moveFunc(e){
                x = (e.clientX - window.innerWidth/2);
                y = (e.clientY - window.innerHeight/2);
            }
            loop();
        }
        function loop(){
            mx += (x-mx) * speed;
            my += (y-my) * speed;
            imgArr[0].style.transform = `translate(${mx/6}px, ${my/6}px)`;
            imgArr[1].style.transform = `translate(${mx/5}px, ${my/5}px)`;
            imgArr[2].style.transform = `translate(${my/3}px, ${mx/3}px)`;
            imgArr[3].style.transform = `translate(${mx/2}px, ${my/2}px)`;
            bird.style.transform = `translate(${mx/3}px, ${my/3}px)`;
            window.requestAnimationFrame(loop);
        }

    </script>
</head>
<body>
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png" alt=""/>
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png" alt=""/>
    <div class="vod">
        <video autoplay playsinline loop src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video>
    </div>
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png" alt=""/>
    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png" alt=""/>
</body>
</html>
